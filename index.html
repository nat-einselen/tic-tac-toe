<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    
    <h1 id="game-header">tic-tac-toe</h1>
    
    <div id="game-board" class="board">
        <section id="1" class="square"></section>
        <section id="2" class="square"></section>
        <section id="3" class="square"></section>
        <section id="4" class="square"></section>
        <section id="5" class="square"></section>
        <section id="6" class="square"></section>
        <section id="7" class="square"></section>
        <section id="8" class="square"></section>
        <section id="9" class="square"></section>
    </div>

    <h2 id="winning-message"></h2>
    <button id="refresh-btn">reset game</button>

    <script src="./script/app.js"></script>
</body>
</html>
